<ion-header>
  <ion-navbar color="primary">
      <ion-searchbar padding animated autocomplete="on" shape="round" (ionInput)="filterRecord($event)" placeholder="Enter Destination" autofocus></ion-searchbar>
   <!-- <ion-input (ionInput)="filterRecord($event)"  placeholder="Enter Destination" padding-left autofocus></ion-input> -->
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="list-no-border">
    <ion-item *ngFor="let terminal of terminals" tappable (click)="searchBy(terminal)">
      <ion-icon name="md-locate" item-left color="primary"></ion-icon>
      <span ion-text color="primary">{{ terminal.name }}</span>
    </ion-item>
  </div>
</ion-content>
