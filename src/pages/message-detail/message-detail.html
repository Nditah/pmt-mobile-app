<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <span ion-text>Message</span>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

	<ion-grid no-padding fixed>
		<ion-row no-padding>
			<ion-col>
				<div class="message-header profile-bg" padding>
					<h5 ion-text class="fw700 text-white">{{ message.subject }}</h5>
					<p ion-text no-margin color="light">{{ message.created_at | date: 'MM/dd/yyyy' }} âˆ™ by <strong>{{ message.sender }}</strong></p>
				</div>

				<div padding-horizontal>
					<p>
						{{message.body}}
					</p>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
