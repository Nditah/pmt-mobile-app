<ion-header class="no-shadow">
  <ion-navbar class="no-border" color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="text-white">Schedule Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="common-bg">
  <!--list menu on the top-->
  <div class="trip-card-wrapper" no-margin>
    <div class="booking-card" padding>
      <ion-grid class="card" fixed>

        <ion-card no-margin class="full-width">
          <ion-row>
            <ion-col col-12 no-padding>
              <ion-item tappable (click)="chooseTerminal('from')" class="border-bottom">
                <ion-icon name="home" color="primary" item-left></ion-icon>
                <p ion-text color="light" class="text-sm">Origin terminal</p>
                <span ion-text color="dark" class="bold">{{ bookingData?.terminalFrom?.name }}</span>
              </ion-item>
            </ion-col>

            <ion-col col-12 no-padding>
              <ion-item tappable (click)="chooseTerminal('to')" class="border-bottom">
                <ion-icon name="pin" color="primary" item-left></ion-icon>
                <p ion-text color="light" class="text-sm">Destination terminal</p>
                <span ion-text color="dark" class="bold">{{ bookingData?.terminalTo?.name }}</span>
              </ion-item>
            </ion-col>

            <ion-col col-12 no-padding>
              <ion-item tappable (click)="openCalendar()" class="border-bottom  br bb datetime-btn" >
                <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
                <p ion-text color="light" class="text-sm">Travelling on</p>
                <span ion-text color="dark" class="bold">{{ bookingData?.boardingDate }}</span>
              </ion-item>
            </ion-col>
<!--
              <ion-item class="border-bottom">
                <ion-icon name="md-calendar" color="primary" item-left></ion-icon>
                <ion-label ion-text color="light" class="text-sm">Travelling on</ion-label>
                <ion-select [(ngModel)]="boardingDate" cancelText="Cancel" okText="OK">
                  <ion-option *ngFor="let d of selectDateOptions" [value]="d">{{ d | date:'fullDate' }}</ion-option>
                </ion-select>
              </ion-item>
-->
          </ion-row>
      
          <ion-row>
            <ion-col col-12 no-padding>
              <button ion-button block color="secondary" full large no-margin tappable (click)="search()">
                <ion-icon name="bus"></ion-icon>Search
              </button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-grid>
    </div>
  </div>
  
  <div class="trip-card-wrapper deals" no-margin>
      <ion-card class="opt-card">
        <ion-card-header>
          <ion-card no-margin class="w100">
            <ion-card-content class="primary-bg">
              <h2 ion-text class="bold text-white" text-center>Today's Top Deals</h2>
            </ion-card-content>
          </ion-card>
        </ion-card-header>
  
        <ion-card-content class="card-background-page">
          <ion-grid no-padding>
            <ion-row>
  
              <ion-col col-12 no-padding>
                <ion-card no-margin>
                  <img src="assets/img/bg1.jpg" />
                  <div class="card-title">30% OFF</div>
                  <div class="card-subtitle">Cheap Destinations</div>
                </ion-card>
              </ion-col>
  
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </div>  

</ion-content>
